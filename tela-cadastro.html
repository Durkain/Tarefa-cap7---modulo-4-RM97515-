    <!--estilos css-->

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <header>
        <div class="container" id="nav-container"></div>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
            <a href="#" class="navbar-brand">
                <img id="logo" src="img/Logo-site.png" alt="FinaWeb"> FinaWeb
            </a>
            <p class="navbar-brand2">Money Control</p>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
                aria-controls="navbar-links" aria-expanded="false" aria-label="toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="nav-links">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="home-menu">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a class="nav-item nav-link" id="cadastro-menu">
                        <i class="bi bi-ui-checks-grid"></i> Cadastrar
                    </a>
                    <a class="nav-item nav-link" id="login-menu">
                        <i class="fas fa-user"></i> Login
                    </a>
                </div>
            </div>
        </nav>
        </div>
    </header>
    <main>
        <div id="new-form">
            <div class="container">
                <div class="col-md-12">
                    <p class="msg-box">Cadastro</p>
                    <form action="">
                        <label class="pre-form">Nome Completo</label>
                        <input type="name" class="form-control" placeholder="Digite seu nome completo" name="nomeCompleto" required>
                        <label class="pre-form">Data de nascimento</label>
                        <input type="date" class="form-control" placeholder="Data de nascimento" name="dataNascimento"required>
                        <label for="sexo" >Sexo:  
                            <input type="radio" name="sexo" value="Masculino">Masculino
                            <input type="radio" name="sexo" value="Feminino">Feminino
                            <input type="radio" name="sexo" value="Outros">Outros
                        </label><br>
                        <label class="pre-form">E-mail</label>
                        <input type="email" class="form-control" placeholder="Digite seu e-mail" name="email" required>
                        <label class="pre-form">Confirme seu email</label>
                        <input type="email" class="form-control" placeholder="Digite seu e-mail novamente" name="confirm-email" required>
                        <label class="pre-form">Senha</label>
                        <input type="password" class="form-control" placeholder="Digite uma senha" name="new-password" required>
                        <label class="pre-form">Confirme sua senha</label>
                        <input type="password" class="form-control" placeholder="Digite sua senha novamente" name="confirm-password" required>
                        <div class="foot">
                            <input type="checkbox" name="termos" value="Termos" required> 
                            <label for="terms">Eu aceito <a href="#" class="terms">Termos e politicas </a> do site.</label> 
                            <label for="login-prev" class="login-prev">JÃ¡ tem uma conta? Efetue o <a href="#" class="terms">Login</a></label>
                        </div>
                        <input id="button" type="submit" class="main-btn form-control" value="Cadastrar">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="copy-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p>Desenvolvido por <a href="" target="_blank">FinaWeb</a> &copy; 2022</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
